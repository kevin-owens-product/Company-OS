services:
  - type: web
    name: codeforge
    runtime: node
    buildCommand: npm install && npx prisma generate && npm run build
    startCommand: npm start
    plan: free
    envVars:
      - key: DATABASE_URL
        fromDatabase:
          name: codeforge-db
          property: connectionString
      - key: NEXTAUTH_URL
        value: https://codeforge.onrender.com
      - key: NEXTAUTH_SECRET
        generateValue: true
      - key: NODE_ENV
        value: production
      - key: NEXT_PUBLIC_APP_URL
        value: https://codeforge.onrender.com
      # Add these manually in Render dashboard:
      # - GITHUB_ID
      # - GITHUB_SECRET
      # - GOOGLE_CLIENT_ID
      # - GOOGLE_CLIENT_SECRET
      # - STRIPE_SECRET_KEY
      # - STRIPE_WEBHOOK_SECRET
      # - STRIPE_STARTER_PRICE_ID
      # - STRIPE_PROFESSIONAL_PRICE_ID
      # - STRIPE_ENTERPRISE_PRICE_ID

databases:
  - name: codeforge-db
    plan: free
    databaseName: codeforge
    user: codeforge
